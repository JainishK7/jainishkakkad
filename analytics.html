<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics & Reporting</title>
    <link href="https://cdn.jsdelivr.net/npm/[email protected]/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h3>Analytics & Reporting</h3>
    <form class="row g-2" method="get" th:action="@{/admin/analytics/export.csv}">
        <div class="col-md-2"><input class="form-control" name="program" placeholder="Program"></div>
        <div class="col-md-2"><input class="form-control" name="batchYear" placeholder="Batch year" type="number"></div>
        <div class="col-md-2"><input class="form-control" name="type" placeholder="Type"></div>
        <div class="col-md-2"><input class="form-control" name="status" placeholder="Status"></div>
        <div class="col-md-2"><input class="form-control" name="from" type="date"></div>
        <div class="col-md-2"><input class="form-control" name="to" type="date"></div>
        <div class="col-12 mt-2">
            <button class="btn btn-primary" type="submit">Export CSV</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/[email protected]/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
