<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Validator Pending</title>
    <link href="https://cdn.jsdelivr.net/npm/[email protected]/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h3>Pending Approvals</h3>
    <div class="list-group">
        <div th:each="a : ${page.content}" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <strong th:text="${a.title}">Title</strong>
                    <div class="small text-muted" th:text="${a.type}">TYPE</div>
                </div>
                <form th:action="@{|/validator/activities/${a.id}/approve|}" method="post" class="d-flex">
                    <input class="form-control form-control-sm me-2" type="number" name="credits" min="0" placeholder="Credits">
                    <button class="btn btn-success btn-sm" type="submit">Approve</button>
                </form>
            </div>
            <form th:action="@{|/validator/activities/${a.id}/reject|}" method="post" class="mt-2">
                <div class="input-group input-group-sm">
                    <input class="form-control" name="reason" placeholder="Reason">
                    <button class="btn btn-outline-danger" type="submit">Reject</button>
                </div>
            </form>
        </div>
    </div>
    <nav class="mt-3">
        <ul class="pagination">
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{|/validator/pending?page=${page.number-1}|}">Prev</a>
            </li>
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{|/validator/pending?page=${page.number+1}|}">Next</a>
            </li>
        </ul>
    </nav>
</div>
<script src="https://cdn.jsdelivr.net/npm/[email protected]/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
